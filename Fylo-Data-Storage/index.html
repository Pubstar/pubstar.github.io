<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <div class="left">
      <div class="container-left">
        <img id="logo" src="./images/logo.svg" alt="Logo">
        <div class="icons">
          <img class="icon doc" src="./images/icon-document.svg" alt="Select File">
          <img class="icon folder" src="./images/icon-folder.svg" alt="Select Folder">
          <img class="icon upload" src="./images/icon-upload.svg" alt="Upload">
        </div>
      </div>
    </div>
    <div class="right">
      <div class="container-right">
        <span class="data-used-text">Youâ€™ve used <b class="data-used-gbs">815 GB</b> of your storage</span>
        <div class="progress-bar">
          <div class="inner-bar">
            <div class="progress-bar-dot"></div>
          </div>
        </div>
        <div class="progress-bar-text">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="gbs-left-container">
          <h2>185</h2>
          <span>
            <b>
              GB LEFT
            </b>
          </span>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Pubstar" target="_blank">Pieter Hoek</a>.
    </div>
  </main>
</body>

</html>
